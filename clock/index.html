<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>CLOCK</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <p id="today">0000/00/00</p>
            <p id="timer">00:00:00</p>
            <div>
                <button id="start_stop" class="btn btn-lg btn-primary">VIEW</button>
            </div>
        </div>

        <script>
            var timer_id;

            //ゼロを追加する関数
            var addZero = function(value){
                if(value < 10){
                    value = "0" + value;
                }
                return value;
            };

            //ボタンが押されたことを検知して、現在時刻を取得するプログラムを実行している
            document.getElementById('start_stop').addEventListener('click',function(){

                    //goTimerという処理を、10ms間隔で実行する
                    timer_id = setInterval(goTimer, 10);

            });

            // タイマーの処理
            var goTimer = function() {
                var now = new Date();

                //日付の取得
                var year = now.getFullYear();
                var month = now.getMonth();
                var day = now.getDate();

                //時刻の取得
                var seconds = now.getSeconds();
                var minutes = now.getMinutes();
                var hours = now.getHours();

                //二ケタ表示にする
                month = addZero(month)+1;
                day = addZero(day);
                seconds = addZero(seconds);
                minutes = addZero(minutes);
                hours = addZero(hours);

                document.getElementById('today').innerHTML = year + "/" + month + "/" + day;
                document.getElementById('timer').innerHTML = hours + ":" + minutes + ":" + seconds;
            }

            
        </script>
    </body>
</html>
