<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>My Photos</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1>My Photos</h1>
        </header>

        <div id="img_unit">

        </div>
        
        <script>
            var images = [
                {
                    "path": "img/img01.jpg",
                    "name": "sansaisan",
                    "caption": "こっちは貫禄ありすぎ"
                },
                {
                    "path": "img/img02.jpg",
                    "name": "yukky_13dream",
                    "caption": "年明け富士山"
                },
                {
                    "path": "img/img03.jpg",
                    "name": "makko",
                    "caption": "空と大地の境界線って、どのあたり？"
                },
            ];

            var image;
            var caption;
            var div;

            for(var i=0; i<images.length; i++){
                // <img src = "img/img01.jpg">
                image = document.createElement("img");    // 新しくimg要素を作成する
                image.setAttribute("src",images[i].path); // src属性を追加

                /* <div class="inner">
                        <p>こっちは貫禄ありすぎ<span>sansaisan</span></p>
                </div>
                */
                caption = document.createElement("div");
                caption.className = "inner";
                caption.innerHTML = "<p>" + images[i].caption + "<span>" + images[i].name + "</span></p>";

                /*  <div class="photo">
                        <img src = "img/img01.jpg">
                        <div class="inner">
                            <p>こっちは貫禄ありすぎ<span>sansaisan</span></p>
                        </div>
                    </div>
                */
                div = document.createElement("div");
                div.className = "photo",
                div.appendChild(image);
                div.appendChild(caption);

                //img_unitというidが付いている要素にimageという要素を追加する
                document.getElementById("img_unit").appendChild(div);

                //alert(images[0].caption)
            }
        </script>
    </body>
</html>
